<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Harry Bawa</title>
    <!-- site icon -->
    <link rel="icon" href="assets/profilepic.png" type="image/png">
    <!-- font-awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ----------------------------------------
           Basic reset and global defaults
           ---------------------------------------- */
        *, *::before, *::after { box-sizing: border-box; }
        html { font-size: 16px; -webkit-text-size-adjust: 100%; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.45;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ----------------------------------------
           Page wrapper: centers content and constrains width
           ---------------------------------------- */
        .site-wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }

        /* ----------------------------------------
           Header / profile area
           - responsive flex container that wraps on narrow screens
           - keeps profile and social icons aligned
           ---------------------------------------- */
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Left side: avatar + text */
        .profile {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1 1 320px; /* grow/shrink, with a reasonable minimum */
            min-width: 0;    /* prevents overflow from long text in flex item */
        }

        /* Avatar image: responsive sizing and hover effect */
        .profile img {
            width: clamp(64px, 11vw, 110px);
            height: clamp(64px, 11vw, 110px);
            object-fit: cover;
            border-radius: 10%;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }
        .profile img:hover { transform: scale(1.12); }

        /* Name and short descriptors */
        .profile-text h1 {
            margin: 0;
            font-size: clamp(18px, 2.4vw, 22px);
            line-height: 1.05;
        }
        .profile-text p {
            margin: 4px 0 0;
            font-size: clamp(13px, 1.6vw, 16px);
            color: #c8c8c8;
        }
        .profile-text p.small {
            font-size: clamp(12px, 1.4vw, 14px);
            color: #bfbfbf;
        }

        /* Right side: social icons
           - aligned to the right on wide screens, centered on small screens */
        .social-icons {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: flex-end;
            flex: 0 0 auto;
        }
        .social-icons a {
            font-size: clamp(18px, 2.6vw, 24px);
            color: #fff;
            transition: color 0.25s ease, transform 0.2s ease;
        }
        .social-icons a:hover {
            color: rgb(100,150,255);
            transform: scale(1.12);
            text-decoration: none;
        }

        /* ----------------------------------------
           Navigation
           - centered with spacing between links
           ---------------------------------------- */
        nav {
            margin-top: 28px;
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.25s ease, transform 0.25s ease;
            font-size: clamp(14px, 1.6vw, 16px);
            padding: 6px 4px;
            display: inline-block;
        }
        nav a:hover,
        nav a.active {
            color: rgb(100,150,255);
            transform: scale(1.08);
        }

        /* ----------------------------------------
           Reusable "overview" block
           - uses clamp() so it remains responsive
           - width attempts to leave ~300px margin each side on wide screens
           ---------------------------------------- */
        .overview {
            width: clamp(300px, calc(100% - 600px), 900px);
            margin: 48px auto;
            padding: 0 12px;
            text-align: left;
        }
        .overview h2 { margin: 0 0 12px 0; font-size: clamp(18px, 2.2vw, 22px); }
        .overview p { margin: 8px 0; font-size: clamp(14px, 1.6vw, 16px); color: #eaeaea; }

        /* Fine tuning for a particular subsection */
        .vision p { margin-bottom: 18px; }

        /* ----------------------------------------
           Responsive adjustments
           - reduce paddings/gaps and stack layout on small screens
           ---------------------------------------- */
        @media (max-width: 1200px) {
            .overview {
                width: auto;
                max-width: 900px;
                margin: 28px auto;
                padding: 0 12px;
            }
        }
        @media (max-width: 700px) {
            .site-wrap { padding: 18px; }
            .profile-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 10px;
            }
            .profile { justify-content: center; }
            .social-icons { justify-content: center; width: 100%; }
            .overview { margin: 28px 0; padding: 0 6px; }
            nav { gap: 16px; margin-top: 18px; }
        }
        @media (max-width: 380px) {
            .site-wrap { padding: 12px; }
            nav { gap: 10px; }
            .overview { margin: 20px 0; }
        }
    </style>
</head>
<body>
    <!-- Main page container -->
    <div class="site-wrap">

        <!-- Header: profile + social icons -->
        <header class="profile-container" role="banner">
            <!-- Profile (avatar + name/roles) -->
            <div class="profile">
                <!-- Avatar image (keeps same file) -->
                <img src="assets/profilepic.png" alt="Portrait of Harry Bawa">
                <div class="profile-text">
                    <h1>Harry Bawa</h1>
                    <p>Student | Athlete | Engineer</p>
                    <p class="small">● Pre-Med ● BMB ● BME/BT</p>
                </div>
            </div>

            <!-- Social links (open in new tab, use noopener for security) -->
            <div class="social-icons" aria-label="Social links">
                <a href="https://www.instagram.com/rockbottom567/" target="_blank" rel="noopener" aria-label="Instagram">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="https://discord.com/users/493501693267410964" target="_blank" rel="noopener" aria-label="Discord">
                    <i class="fab fa-discord" aria-hidden="true"></i>
                </a>
            </div>
        </header>

        <!-- Primary navigation (simple site links) -->
        <nav role="navigation" aria-label="Main navigation">
            <a href="index.html">About</a>
            <a href="projects.html" class="active">Projects</a>
            <a href="publications.html">Publications</a>
        </nav>

        <!-- Content sections: each overview is a self-contained content block -->
        <main>

           <!-- add stuff here -->

        </main>
    </div>
</body>
</html>
